<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<link rel="stylesheet" type="text/css"
      th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css"
      th:href="@{/css/fontcss.css}">

<head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE </title>
</head>
<body>
<div class=" w3-border-gray w3-round-large w3-border   " style="width: 50%;margin:5% auto" >
    <header class="w3-container  w3-indigo" style="border-radius: 8px  8px 0  0 ">
        <h5>Authentification</h5>
    </header>
    <div th:if="${param.error}" class="w3-text-red  w3-center">
        Incorrect Login ou Mot de passe  </div>
    <div th:if="${param.logout}" class="w3-text-red  w3-center">
        you have been logged out </div>
    <div class="w3-container" style="padding: 2%;">
        <form th:action="@{/login}" method="post">
            <div class="w3-margin" >
                <span class="w3-third w3-margin" style="text-align:right;font-size: 18px;font-weight: bolder">Username : </span>
                <input  type="text" class="w3-input w3-half w3-border w3-margin" style="margin-left:1%;margin-right: 1%" name="username">
            </div> <div class="w3-margin" >
            <span class="w3-third w3-margin" style="text-align:right;font-size: 18px;font-weight: bolder">password : </span>
            <input  type="password" class="w3-input w3-half w3-border w3-margin" style="margin-left:1%;margin-right: 1%" name="password">
        </div><div class="">
            <button type="submit" class="w3-button w3-indigo w3-quarter w3-responsive " style="margin: 5% 30%;"> Login </button>
        </div>

        </form>

    </div>
</div>

</form>

</body>
</html>
